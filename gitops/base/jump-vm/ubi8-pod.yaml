apiVersion: v1
kind: Pod
metadata:
  name: ubi9
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"kibana"}]'
  labels:
    app: ubi9
    app.kubernetes.io/part-of: utility
    app.openshift.io/runtime: redhat
    app.openshift.io/name: utility
  namespace: {{ namespace }}
spec:
  volumes:
    - configMap:
        name: ubi9-install
      name: ubi9-install
    - secret:
        secretName: id-rsa
      name: id-rsa
  containers:
    - name: ubi9
      image: 'registry.access.redhat.com/ubi9/ubi'
      command: ["/bin/sh"]
      args: ["/usr/local/bin/install.sh"]
      stdin: true
      tty: true
      volumeMounts:
        - name: ubi9-install
          readOnly: true
          mountPath: /usr/local/bin/install.sh
          subPath: install.sh
        - name: id-rsa
          readOnly: true
          mountPath: /mnt/