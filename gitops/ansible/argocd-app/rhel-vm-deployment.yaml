apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhel-vm-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/your-repo.git'
    targetRevision: HEAD
    path: overlays/production
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: your-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
